<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Bootstrap freelancer</title>

        <!-- 
            import bootstrap link
        -->
        
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">

        <!-- 
            import boxicons link
        -->

        <link rel="stylesheet" href="https://unpkg.com/boxicons@latest/css/boxicons.min.css">    

        <!-- 
            custom css link
        -->

        <link rel="stylesheet" href="./css/style.css">

    </head>
    <body>

        <!-- 
            header-section
        -->

        <header class="container-fluid position-fixed my-bg-blue">
            <div class="container">
                
                <!-- 
                    header-title
                -->
                
                <div class="row">
                    <div class="col-6 text-light fs-4 fw-bold py-4 text-center">
                      START BOOTSTRAP
                    </div>
                    
                    <!-- 
                        header-link
                    -->
                    
                    <div class="col-6 text-end">
                        <div class="row">
                            <div class="col-4 fw-bold py-4">
                                <a class="my-none text-light" href="">PORTFOLIO</a>
                            </div>
                            <div class="col-4 fw-bold py-4">
                                <a class="my-none text-light" href="">ABOUT</a>
                            </div>
                            <div class="col-4 fw-bold py-4">
                                <a class="my-none text-light" href="">CONTACT</a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </header>

        <!-- 
            main-section
        -->

        <main>
            
            <!-- 
                start-section
            -->

            <section class="my-bg-green">
                <div class="container">

                    <!-- 
                        start-iamge
                    -->

                    <div class="row">
                        <div class="col-12 text-center">
                            <img class="py-5" id="my-img" src="./img/avatar.svg" alt="avatar">
                        </div>
                        
                        <!-- 
                            start-bootstrap
                        -->
                        
                        <div class="col-12 text-center">
                            <h1 class="text-light fw-bold">START BOOTSTRAP</h1>
                        </div>
                        
                        <!-- 
                            star + hr
                        -->
                        
                        <div class="col-12 text-center d-flex align-items-center justify-content-center">
                            <hr class="my-hr">
                            <i class="bx bxs-star fs-2 px-4 text-light py-2"></i>
                            <hr class="my-hr">
                        </div>
                        
                         <!-- 
                            subtitles
                        -->

                        <div class="col-12 text-center">
                            <p class="fw-bold text-light py-3">GRAPHIC ARTIST - WEB DESIGNER - ILLUSTRATOR</p>
                        </div>
                    </div>
                </div>
            </section>

            <!-- 
                portfolio section
            -->
            
        </main>

    
        <!-- 
            import bootstrap.js script
        -->

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    </body>
</html>
